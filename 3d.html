<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
        }
        .item{
            height: 100px;
            width: 100px;
            background: red;
            transform:perspective(200px) rotateY(45deg) translateZ(45px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">

        </div>
    </div>
</body>
</html>
